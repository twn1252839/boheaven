  <title>優惠說明 Promotion</title>
</head>

<body>
  <!-- MD history.back ------------------------------------------------------------------------>
  <div class="container-fluid p-0 m-0 d-md-none bg-light px-3 uk-position-relative vh-100">
    <div class="row pb-5">
      <div class="col-12">
        <button class="btn py-0 uk-position-absolute uk-position-left" type="button" onclick="history.back()"
          value="回到上一頁">
          <i class="fa-solid fa-caret-left fa-lg"></i>
        </button>
        <p class="text-center font-weight-bold h5 py-2">新增銀行帳戶</p>
      </div>
      <div class="col-12 bg-linear-theme py-3">
        <div class="py-2">
          <p class="font-weight-bold text-dark">帳戶人姓名</p>
          <input type="text" class="btn-block bg-transparent border-bottom fsz09" placeholder="請輸入帳戶人姓名">
          <p class="fsz-08 text-black-50">為了您的資金能夠迅速到帳，請確保填寫的姓名與銀行卡的開戶姓名一致</p>
        </div>
        <div class="py-2">
          <p class="font-weight-bold text-dark">銀行代碼與名稱</p>
          <input type="text" class="btn-block bg-transparent border-bottom fsz09" placeholder="請選擇銀行">
        </div>
        <div class="py-2">
          <p class="font-weight-bold text-dark">銀行帳號</p>
          <input type="text" class="btn-block bg-transparent border-bottom fsz09" placeholder="請輸入帳號">
          <p class="fsz-08 text-black-50">請認真檢查儀行帳號，帳號錯誤資金無法到帳</p>
        </div>
        <p class="font-weight-bold text-dark px-5 text-center">信息在確認後將無法修改如需幫忙，請<a href="#" class="text-theme">聯繫客服</a>
        </p>
        <div class="py-2">
          <div class="btn btn-block bg-transparent border border-secondary">
            <p class="centerCenter text-black-50 font-weight-bold">點擊此處上傳驗證資料</p>
            <p class="centerCenter text-black-50 font-weight-bold">身分證+健保卡(或第二有效證件)+銀行存摺 合拍(示意圖)</p>
            <p class="centerCenter text-black-50 font-weight-bold">*最多上傳40筆，上傳檔案大小請在5MB以下</p>
          </div>
          <input type="submit" value="上傳" class="btn-secondary btn btn-block w-50 centerCenter">
        </div>
        <p class="font-weight-bold text-dark">範例:</p>
        <img src="../img/手機各分頁img/Group137.png" alt="">
        <input type="submit" value="完成" class="bg-theme3 text-light mt-3 btn btn-block centerCenter">
        <p class="font-weight-bold text-dark px-5 text-center">如需幫助，請<a href="#" class="text-theme">聯繫客服</a>
        </p>

      </div>

    </div>

  </div>
  <script>
    $(document).ready(function () {
      let title = $('title').text();
      $('#copyTitle').html(title);
    });
