  <!-- MD history.back ------------------------------------------------------------------------>
  <div class="container-fluid p-0 m-0 d-md-none bg-light px-3 uk-position-relative vh-100">
    <div class="row pb-5">
      <div class="col-12">
        <button class="btn py-0 uk-position-absolute uk-position-left" type="button" onclick="history.back()"
          value="回到上一頁">
          <i class="fa-solid fa-caret-left fa-lg"></i>
        </button>
        <p class="text-center font-weight-bold h5 py-2">平台轉帳</p>
      </div>
      <div class="col-12 bg-linear-theme py-1 vh-100 px-0">
        <!-- 框字幕 -->
        <div class="bg-light p-3 rounded border">
          <div class="row">
            <div class="col-12 font-weight-bold border-bottom py-2"><span class="pr-3">總額度</span><span
                class="green_txt">1,500</span></div>
            <div class="col-12 font-weight-bold border-bottom py-2 clearfix"><span class="pr-3">轉出帳戶</span><span
                class="">主帳戶</span><span class="text-right float-right">0<i
                  class="fa-solid fa-sort-down pl-2 text-secondary" style="margin-top: -10px;"></i></span></div>
            <div class="col-12 font-weight-bold py-2 clearfix"><span class="pr-3">轉入帳戶</span><span
                class="text-theme">DG真人</span><span class="text-right float-right text-theme">1,000<i
                  class="fa-solid fa-sort-down pl-2 text-secondary" style="margin-top: -10px;"></i></span></div>
          </div>
        </div>
        <div class="bg-light px-3 py-1 my-3 rounded border">
          <div class="row">
            <div class="col-12 font-weight-bold"><span class="pr-3">總額度</span><span class="text-black-50">請輸入金額</span>
            </div>
          </div>
        </div>
        <div class="row px-3">
          <div class="col-6 p-0 text-center">
            <button class="btn bg-transparent bd-theme w-85">一鍵轉回主帳戶</button>
          </div>
          <div class="col-6 p-0 text-center">
            <button class="btn bg-theme3 text-light w-85">送出</button>
          </div>
        </div>
      </div>

    </div>

  </div>
