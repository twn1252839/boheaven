      <div class="col-12 bg-linear-theme py-1 px-0  min-vh-100">

                data-target="#exampleModalCenter">

            </div>

        </div>
        <div class="row px-3">

            <button class="btn bg-transparent bd-theme w-85 py-3">一鍵轉回主帳戶</button>
          </div>
          <div class="col-6 p-0 text-center">
            <button class="btn bg-theme3 text-light w-85 py-3">送出</button>
          </div>
        </div>
      </div>

        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog uk-position-bottom h-75" role="document">
          <div class="modal-content bg-theme" id="v-for-array">
            <div class="modal-header border-bottom-0 py-1">

              </button>
            </div>
            <div class="modal-body pt-0">
              <div class="row centerCenter">
                <div class="col-12">
                  <div class="row">
                    <div class="col pl-2">
                      <p class="text-left fsz-12">帳戶選擇</p>
                    </div>
                    <div class="col text-right">
                      <button class="btn bg-theme3 text-light rounded rounded-pill px-4 py-0">完成

                    </div>
                  </div>
                </div>
                <div class="col-12 py-2">
                  <div class="row px-0">
                    <div class="col-5 px-2 centerCenter py-1 d-flex justify-content-between bg-light border">

                      <p class="text-theme2 text-right col p-0">0</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row centerCenter bg-light px-0" v-for="item in items">
                <div class="col d-flex justify-content-between py-0 px-1 border-bottom">
                  <p class="text-left col p-0 ">{{ item.message }}</p>
                  <p class="text-theme2 text-right col p-0 ">{{ item.money }}</p>
                </div>
                <div class="col d-flex justify-content-between py-0 px-1 border-bottom">
                  <p class="text-left col p-0">{{ item.message }}</p>
                  <p class="text-theme2 text-right col p-0">{{ item.money }}</p>
                </div>
